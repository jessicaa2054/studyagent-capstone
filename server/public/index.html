<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Agent Pipeline — Test UI</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* Global Styles */
    :root {
      --primary-color: #5d5dff; /* Vibrant Blue/Indigo */
      --secondary-color: #e0e0ff; /* Light Lavender/Blue for boxes */
      --accent-color: #38b2ac; /* Teal for accents (status, strong text) */
      --text-color: #212529;
      --muted-color: #6c757d;
      --border-color: #ced4da;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --background-gradient: linear-gradient(135deg, #f0f4f8 0%, #e2e8f0 100%); /* Light, subtle gradient */
    }
    body {
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      max-width: 960px; 
      margin: 40px auto;
      padding: 0 20px;
      color: var(--text-color);
      background: var(--background-gradient); /* Applied subtle gradient */
    }
    
    /* Header and Description */
    h1 {
      font-size: 28px;
      margin-bottom: 4px;
      font-weight: 800; /* Bolder header */
      color: var(--primary-color);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
    }
    .muted {
      color: var(--muted-color);
      font-size: 14px;
      margin-bottom: 20px;
      display: block;
    }

    /* Input Area */
    textarea {
      width: 100%;
      min-height: 120px; 
      padding: 15px;
      font-size: 16px;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      box-shadow: 0 4px 8px var(--shadow-color); /* Deeper shadow */
      transition: border-color 0.3s, box-shadow 0.3s;
      resize: vertical;
      background-color: white; /* Ensure white background for input */
    }
    textarea:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px rgba(93, 93, 255, 0.4); /* Stronger focus ring */
      outline: none;
    }
    
    /* Button and Status */
    .controls {
        display: flex;
        align-items: center;
        margin-top: 15px;
    }
    button {
      padding: 12px 30px; /* Wider padding */
      border-radius: 8px;
      border: none;
      background: var(--primary-color);
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
      box-shadow: 0 4px 10px rgba(93, 93, 255, 0.3); /* Button specific shadow */
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    button:hover:not(:disabled) {
      background: #4a4ae6; /* Slightly darker hover */
      transform: translateY(-2px); /* Lift button */
      box-shadow: 0 6px 12px rgba(93, 93, 255, 0.5); 
    }
    button:active:not(:disabled) {
      transform: translateY(0);
      box-shadow: 0 2px 4px rgba(93, 93, 255, 0.3);
    }
    button:disabled {
      background: #adb5bd;
      cursor: not-allowed;
      box-shadow: none;
    }
    .loading {
      opacity: 0.8;
      font-style: italic;
    }
    #status {
      margin-left: 20px;
      font-weight: 600;
      color: var(--accent-color); /* Color status text */
      min-width: 80px; 
    }

    /* Output Boxes */
    #output {
      margin-top: 30px;
      display: grid;
      gap: 20px;
    }
    .box {
      border: 1px solid var(--primary-color); /* Primary color border */
      border-left: 5px solid var(--primary-color); /* Strong left border for emphasis */
      border-radius: 12px;
      padding: 20px;
      background: var(--secondary-color); /* Light secondary background */
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15); /* Prominent box shadow */
      transition: opacity 0.3s;
    }
    .box strong {
        display: block;
        font-size: 18px;
        margin-bottom: 10px;
        font-weight: 800;
        color: var(--accent-color); /* Teal title */
        border-bottom: 2px solid var(--accent-color); /* Solid accent color line */
        padding-bottom: 5px;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Consolas', monospace;
      margin: 0;
      line-height: 1.6;
      color: #343a40;
    }
  </style>
</head>
<body>
  <h1>Agent Pipeline — Ask a Question</h1>
  <div class="muted">Type a question and click <strong>Send</strong>.</div>

  <textarea id="question" placeholder="e.g. Explain CPU organization"></textarea>
  <div class="controls">
    <button id="send">Send</button>
    <span id="status" class="muted" style="margin-left:12px"></span>
  </div>

  <div id="output">
    <div id="planBox" class="box" style="display:none"><strong>Plan</strong><pre id="plan"></pre></div>
    <div id="researchBox" class="box" style="display:none"><strong>Research</strong><pre id="research"></pre></div>
    <div id="answerBox" class="box" style="display:none"><strong>Answer</strong><pre id="answer"></pre></div>
  </div>

  <script>
    const qEl = document.getElementById('question');
    const send = document.getElementById('send');
    const status = document.getElementById('status');
    const plan = document.getElementById('plan');
    const research = document.getElementById('research');
    const answer = document.getElementById('answer');
    const planBox = document.getElementById('planBox');
    const researchBox = document.getElementById('researchBox');
    const answerBox = document.getElementById('answerBox');

    async function postQuestion() {
      const question = qEl.value.trim();
      if (!question) { alert('Please enter a question'); return; }

      status.textContent = 'sending…';
      send.disabled = true;
      send.classList.add('loading');

      planBox.style.display = 'none';
      researchBox.style.display = 'none';
      answerBox.style.display = 'none';
      plan.textContent = research.textContent = answer.textContent = '';

      try {
        const resp = await fetch('http://127.0.0.1:5000/api/agent/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });

        if (!resp.ok) {
          const err = await resp.json().catch(()=>({error: resp.statusText}));
          throw new Error(err.error || err.message || resp.statusText);
        }

        const json = await resp.json();

        if (json.plan) { plan.textContent = json.plan; planBox.style.display = 'block'; }
        if (json.research) { research.textContent = json.research; researchBox.style.display = 'block'; }
        if (json.answer) { answer.textContent = json.answer; answerBox.style.display = 'block'; }

        status.textContent = 'done';
      } catch (e) {
        status.textContent = 'error: ' + e.message;
        console.error(e);
        alert('Request failed: ' + e.message);
      } finally {
        send.disabled = false;
        send.classList.remove('loading');
      }
    }

    send.addEventListener('click', postQuestion);

    // allow Ctrl+Enter to send
    qEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) postQuestion();
    });
  </script>
</body>
</html>
